<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<form #f="ngForm"  (ngSubmit)="onSubmit()" class="example-form" style="display: flex; flex-direction: column;">
  <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input  required matInput placeholder="" value="" [formControl]="name">
      </mat-form-field>        
    <mat-form-field class="example-full-width" name="mailInput">
      <mat-label>Email</mat-label>
      <input value="dd@g.com"  type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-hint></mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea [formControl]="msg" matInput placeholder="Ex. It makes me feel..." 
                    style="min-height: 110px;"></textarea>
      </mat-form-field>     
      <button disabled="{{ loading }}" *ngIf="!mailSent && !error" mat-raised-button color="primary">Send</button>
      <button class="popupButton"  *ngIf="mailSent" mat-raised-button color="accent">message sent !</button>
      <button class="popupButton"  *ngIf="error" mat-raised-button color="warn">Ooops, mail not sent!</button>
    </form>
